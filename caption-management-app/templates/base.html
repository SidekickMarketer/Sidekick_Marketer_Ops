<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Caption Manager{% endblock %}</title>
    
    <!-- Fonts: Fraunces (headers) + DM Sans (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: {
                            50: '#FDFCFB',
                            100: '#FAF7F2',
                            200: '#F5F0E8',
                            300: '#E7E5E4',
                        },
                        ink: {
                            900: '#1C1917',
                            800: '#292524',
                            700: '#44403C',
                            600: '#57534E',
                            500: '#78716C',
                            400: '#A8A29E',
                            300: '#D6D3D1',
                        },
                        emerald: {
                            DEFAULT: '#059669',
                            600: '#059669',
                            700: '#047857',
                            800: '#065F46',
                            50: '#ECFDF5',
                            100: '#D1FAE5',
                        },
                        amber: {
                            DEFAULT: '#B45309',
                            600: '#D97706',
                            700: '#B45309',
                            800: '#92400E',
                            50: '#FFFBEB',
                            100: '#FEF3C7',
                        },
                        rust: {
                            DEFAULT: '#9A3412',
                            600: '#C2410C',
                            700: '#9A3412',
                        }
                    },
                    fontFamily: {
                        'display': ['Fraunces', 'Georgia', 'serif'],
                        'body': ['DM Sans', 'system-ui', 'sans-serif'],
                    },
                    borderRadius: {
                        'sm': '4px',
                        'DEFAULT': '8px',
                        'lg': '12px',
                        'xl': '16px',
                    },
                    boxShadow: {
                        'soft': '0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05)',
                        'card': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
                        'elevated': '0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05)',
                    }
                }
            }
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        
        /* Base typography */
        body {
            font-family: 'DM Sans', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3, .font-display {
            font-family: 'Fraunces', Georgia, serif;
        }
        
        /* Smooth transitions */
        * {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #FAF7F2;
        }
        ::-webkit-scrollbar-thumb {
            background: #D6D3D1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #A8A29E;
        }
        
        /* Focus states */
        input:focus, textarea:focus, select:focus, button:focus {
            outline: none;
            ring: 2px;
            ring-color: #059669;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .animate-pulse-soft {
            animation: pulse-soft 2s ease-in-out infinite;
        }
        
        /* Loading shimmer */
        .shimmer {
            background: linear-gradient(90deg, #F5F0E8 25%, #FAF7F2 50%, #F5F0E8 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        /* Toast notifications */
        .toast {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        /* Button hover lift */
        .btn-lift:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px -2px rgb(0 0 0 / 0.1);
        }
        
        /* Card hover */
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgb(0 0 0 / 0.08);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-cream-100 min-h-screen font-body text-ink-900">
    {% block body %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
