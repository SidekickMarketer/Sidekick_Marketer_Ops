{% extends "base.html" %}

{% block title %}New Client - Caption Manager{% endblock %}

{% block body %}
{% include "components/nav.html" %}

<main class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Add New Client</h1>
        <p class="mt-1 text-sm text-gray-500">Create a new client profile</p>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" action="/clients">
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Client Name</label>
                <input type="text" name="name" id="name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="e.g., Acme Corp">
            </div>

            <div class="flex justify-end space-x-3">
                <a href="/clients" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700">
                    Create Client
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
